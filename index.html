<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card rating-card">
          <div class="icon-star">
            <img src="images/icon-star.svg" alt="Star icon" />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating-buttons">
            <button class="rating-btn">1</button>
            <button class="rating-btn">2</button>
            <button class="rating-btn">3</button>
            <button class="rating-btn">4</button>
            <button class="rating-btn">5</button>
          </div>
          <button class="submit" disabled>SUBMIT</button>
        </div>
        <div class="card thank-you-card" style="display: none">
          <img src="images/illustration-thank-you.svg" alt="Thank you" />
          <p class="selected-rating">You selected 4 out of 5</p>
          <h2>Thank you!</h2>
          <p class="thank-you-message">
            We appreciate you taking the time to give a rating. if you ever need
            more support, dont hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
